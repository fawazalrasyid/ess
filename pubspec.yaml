name: ess
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter:
    sdk: flutter
  firebase_core: ^2.31.0
  firebase_analytics: ^10.10.5
  firebase_auth: ^4.19.5
  intl: ^0.19.0
  iconly: ^1.0.1
  fluttertoast: ^8.2.5
  flutter_svg_icons: ^0.0.1+4
  cloud_firestore: ^4.17.3
  carousel_slider: ^4.2.1
  polymaker: ^1.0.3
  google_maps_flutter: ^2.6.1
  flutter_google_maps_webservices: ^1.1.1
  responsive_builder: ^0.7.0
  geolocator: ^9.0.0
  image: ^4.2.0
  screenshot: ^2.5.0
  path_provider: ^2.1.3
  http: ^1.2.1
  draggable_bottom_sheet: ^1.0.2
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_lints: 3.0.2
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ess_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/ess_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/ess_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ess_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
